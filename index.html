<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <div class="container-grid">
            <div class="screen"><span id="screen-content"></span></div>
            <div class="btn grid-item item-1" data-value="1">1</div>
            <div class="btn grid-item item-2" data-value="2">2</div>
            <div class="btn grid-item item-3" data-value="3">3</div>
            <div class="btn grid-item item-4" data-value="4">4</div>
            <div class="btn grid-item item-5" data-value="5">5</div>
            <div class="btn grid-item item-6" data-value="6">6</div>
            <div class="btn grid-item item-7" data-value="7">7</div>
            <div class="btn grid-item item-8" data-value="8">8</div>
            <div class="btn grid-item item-9" data-value="9">9</div>
            <div class="btn grid-item item-0" data-value="0">0</div>
            <div class="btn grid-item item-a" data-value=".">.</div>
            <div class="btn grid-item item-b" data-value=" / ">/</div>
            <div class="btn grid-item item-c" data-value=" * ">x</div>
            <div class="btn grid-item item-d" data-value=" + ">+</div>
            <div class="btn grid-item item-e" data-value=" - ">-</div>
            <div class="btn grid-item item-f" data-value="" id="clr-btn">Clear</div>
            <div class="btn grid-item item-g" data-value="" id="undo-btn">Undo</div>
            <div class="btn grid-item item-h" data-value="" id="equals">=</div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
